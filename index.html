<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://code.jquery.com/ui/1.12.0-rc.2/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header class="clearfix">
    <div id="lk-logo">
        <img class="lk-logo" src="img/logo-loveknitting.svg" alt="Love Knitting" width="200">
        <img class="lk-logo-sm" src="img/logo-loveknitting-sm.svg" alt="Love Knitting" width="50">
    </div>
    <h1>Registration Exercise</h1>
</header>
<section class="lk-container">
    <div class="lk-msg-container"></div>
    <form id="lk-registration-form">
        <div class="form-group">
            <label for="lk-email">Email</label>
            <input placeholder="example@example.com" type="email" id="lk-email" name="lk-email" required>
        </div>

        <div class="form-group">
            <label for="lk-birthday">Birthday</label>
            <input placeholder="dd/mm/yyyy" type="text" id="lk-birthday" name="lk-birthday" required>
        </div>

        <div class="form-group">
            <label for="lk-password">Password</label>
            <input type="password" id="lk-password" name="lk-password" required>
        </div>
        
         <div class="form-group">   
            <label for="lk-confirm-password">Confirm Password</label>
            <input type="password" id="lk-confirm-password" name="lk-confirm-password" required>
            <span class="lk-confirm-password-msg"></span>
        </div>

        <button type="submit" id="lk-contact-submit">
            <span class="title">Register</span>
        </button>
    </form>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js" integrity="sha256-55Jz3pBCF8z9jBO1qQ7cIf0L+neuPTD1u7Ytzrp2dqo="   crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
